<html>
<head>
  <script src="js/jquery.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.min.js"></script>	
  <script> 
	  jQuery(document).ready(function() {  
	    jQuery("#mandrill").click(function() {
		    jQuery.ajax({
				type: "POST",
				url: "https://mandrillapp.com/api/1.0/messages/send.json",
				data: {
					"key": "CGBY1SealBAYzon1IwE4Ew",
					"message": {
					    "from_email": "ivan@ya.ru",
					    "to": [
						  {
							"email": "webcane@ya.ru",
							"type": "to"
						  }
						],						
					   "autotext": "true",
					   "subject": "test",
					   "html": "<p>hi! it's test message!</p>"
					},
					"async": false
				}
			 })
			.done(function(response) {
			    alert("done\n" +
				  "email: " + response.email + "\n" + 
				  "status: " + response.status);
			})
			.fail(function (response) {
				alert("fail\n" + "\n" +
				"email: " + response.email + "\n" + 
				"reason: " + response.reject_reason + "\n" + 
				"status: " + response.status + "\n");
			});	
		});
    });
	</script>
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
	<style type="text/css">
		.modal-footer {   border-top: 0px; }
	</style>  
</head>
<body>
		  <!--login modal-->
		<div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true">
		  <div class="modal-dialog">
		  <div class="modal-content">
			  <div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				  <h1 class="text-center">Sign-In</h1>
			  </div>
			  <div class="modal-body">
				  <form class="form col-md-12 center-block">
					<div class="form-group">
					  <input type="text" class="form-control input-lg" placeholder="Email">
					</div>
					<div class="form-group">
					  <input type="password" class="form-control input-lg" placeholder="Password">
					</div>
					<div class="form-group">
					  <button class="btn btn-primary btn-lg btn-block" id="mandrill">Sign In</button>
					  <span class="pull-right"><a href="#">Register</a></span><span><a href="#">Need help?</a></span>
					</div>
				  </form>
			  </div>
			  <div class="modal-footer">
				  <div class="col-md-12">
				  <button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>
				  </div>	
			  </div>
		  </div>
		  </div>
		</div>
</body>
</html>
